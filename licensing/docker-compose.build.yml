version: "3"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: corlink
      POSTGRES_PASSWORD: corlink
      POSTGRES_DB: corlink
    volumes:
      - ./db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corlink"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  corlink-server:
    image: corlink-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    #do not start the server until the database is ready
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    ports:
      - 8080:8080
    environment:
      ADMIN_KEY: changeme
      # don't change the below
      DB_HOST: postgres
      DB_USER: corlink
      DB_PASS: corlink
      DB_NAME: corlink
      DB_PORT: 5432
